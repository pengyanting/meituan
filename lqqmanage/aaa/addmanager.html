<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery2.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../Js/jquerypicture.js"></script>

    <style type="text/css">
        body {
            font-size: 20px;
            padding-bottom: 40px;
            background-color: #e9e7ef;
        }
        
        .sidebar-nav {
            padding: 9px 0;
        }
        
        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>

<body><br>
    <font color="#777777"><strong>添加操作员：</strong></font>
    <form action="#" method="post" class="definewidth m20" enctype="multipart/form-data">
        <table style="margin-left:10px;margin-top:3px;">
            <tr>
                <td>操作员名称：</td>
                <td><input type="text" name="username" style="width:400px;" placeholder='请输入操作员名称' /></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password" style="width:400px;" placeholder='请输入密码' /></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" name="password1" style="width:400px;" placeholder='请输入再次输入密码' /></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button style="margin-left:5px;" type="button" class="btn btn-primary">保&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;存</button>                    &nbsp;&nbsp;
                    <button type="button" class="btn btn-success" name="backid" id="backid"><a href="manager.html"> 返回列表</a></button>
                </td>
            </tr>
        </table>
    </form>

</body>
<script>
    $(function () {
        $('.btn-primary').click(function () {
            var username = $('input[name=username]').val();
            var password = $('input[name=password]').val();
            var password1 = $('input[name=password1]').val();
            if(password!=password1){
                alert('两次输入的密码不一致');
                return;
            }
            $.ajax({
                type: 'POST',
                url: "../php/addmanager.php",
                dataType: "json",
                data: {
                    username: username ? username : '',
                    password: password ? password : ''
                },
                success: function (data) {
                    if (data == 1) {
                        alert('添加成功！')
                        window.location = 'manager.html';
                    } else {
                        alert('添加失败！');
                    }
                },
                error: function (error) {
                    alert('添加失败！')
                }
            })
        })
    })

</script>

</html>
