<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery2.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../Js/jquerypicture.js"></script>

    <style type="text/css">
        body {
            font-size: 20px;
            padding-bottom: 40px;
            background-color: #e9e7ef;
        }
        
        .sidebar-nav {
            padding: 9px 0;
        }
        
        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>

<body><br>
    <font color="#777777"><strong>添加杏林拾趣：</strong></font>
    <form action="#" method="post" class="definewidth m20" enctype="multipart/form-data">
        <table style="margin-left:10px;margin-top:3px;">
            <tr>
                <td>类型：</td>
                <td><input type="text" name="type" style="width:400px;" placeholder='请输入杏林拾趣类型' /></td>
            </tr>
            <tr>
                <td>名称：</td>
                <td><input type="text" name="title" style="width:400px;" placeholder='请输入杏林拾趣名称' /></td>
            </tr>
            <tr>
                <td>图片：</td>
                <td><input type="file" name="imgurl" /></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button style="margin-left:5px;" type="button" class="btn btn-primary">保&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;存</button>                    &nbsp;&nbsp;
                    <button type="button" class="btn btn-success" name="backid" id="backid"><a href="classQuery1.html"> 返回列表</a></button>
                </td>
            </tr>
        </table>
    </form>

</body>
<script>
    $(function () {
        $('.btn-primary').click(function () {
            var type = $('input[name=type]').val();
            var title = $('input[name=title]').val();
            var imgurl = $('input[name=imgurl]').val();
            imgurl = imgurl.replace('C:\\fakepath\\', 'img/x/')
            $.ajax({
                type: 'POST',
                url: "../php/addxinglin.php",
                dataType: "json",
                data: {
                    type: type ? type : '',
                    title: title ? title : '',
                    imgurl: imgurl ? imgurl : ''
                },
                success: function (data) {
                    if (data == 1) {
                        alert('添加成功！')
                        window.location = 'classQuery1.html';
                    } else {
                        alert('添加失败！');
                    }
                },
                error: function (error) {
                    alert('添加失败！')
                }
            })
        })
    })

</script>

</html>
