<!DOCTYPE html>
<html>

<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
	<link rel="stylesheet" type="text/css" href="../Css/style.css" />
	<script type="text/javascript" src="../Js/jquery2.js"></script>
	<script type="text/javascript" src="../Js/bootstrap.js"></script>
	<script type="text/javascript" src="../Js/ckform.js"></script>
	<script type="text/javascript" src="../Js/common.js"></script>

	<style type="text/css">
		body {
			font-size: 20px;
			padding-bottom: 40px;
			background-color: #e9e7ef;
		}
		
		.sidebar-nav {
			padding: 9px 0;
		}
		
		@media ( max-width: 980px) {
			/* Enable use of floated navbar text */
			.navbar-text.pull-right {
				float: none;
				padding-left: 5px;
				padding-right: 5px;
			}
		}
		
	</style>
</head>

<body>
	<form class="form-inline definewidth m20" action="#" method="get">
		<font color="#777777"><strong>类型：</strong></font>
		<input type="text" name="type" class="abc input-default" placeholder="" value="">&nbsp;&nbsp;
		<button type="button" class="btn btn-primary">查询</button> &nbsp;&nbsp;
		<button type="button" id="addnew">
			<a href="classAdd.html">添加百科信息</a>
	</button>
	</form>
	<table class="table table-bordered table-hover definewidth m10">
		<thead>
			<tr>
				<th>序号</th>
				<th>类型</th>
				<th>名称</th>
				<th width='60%'>简介</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody class='tableList'></tbody>
	</table>
</body>
<script>
	$(function () {
		//查询
		var sql = "select * from baike where 1=1 "
		function queryUser(sql) {
			$.ajax({
				type: 'POST',
				url: "../php/user/selectUser.php",
				dataType: "json",
				data: {
					sql: sql
				},
				success: function (data) {
					if (data.length > 0) {
						var str = "";
						for (var i = 0; i < data.length; i++) {
							str += "<tr class='taa'>" +
								"<td>"+data[i].id+"</td>" +
								"<td>"+data[i].type+"</td>" +
								"<td>"+data[i].title+"</td>" +
								"<td>"+data[i].intro+"</td>" +
								"<td id='"+data[i].id+"' title='"+data[i].title+"'>" +
								"<button type='button' style='margin-right:10px;' class='addActicle'><a href='classUpdate.html?baikeid="+data[i].id+"&title="+data[i].title+"'>添加文章</a></button>" +
								"<button type='button' class='del'>删除</button>" +
								"</td>" +
								"</tr>"
						}
						$(".tableList").html(str)
					} else {
						alert('无查询结果！')
					}
				},
				error: function (error) {
					alert('查询失败！')
				}
			});
		}
		queryUser(sql);
		//删除百科信息
		$('.tableList').on('click', '.del', function () {
			var id = $(this).parent().attr('id');
			$.ajax({
				type: 'POST',
				url: "../php/del.php",
				dataType: "json",
				data: {
					id: id,
					deltype: 'baike'
				},
				success: function (data) {
					alert('删除成功！')
					queryUser(sql)
				},
				error: function (error) {
					alert('删除失败！')
				}
			});
		})
		//筛选
		$('.btn-primary').click(function () {
			sql = "select * from baike where 1=1 "
			var val = $('input[name=type]').val();
			if (val) {
				sql += "and type like '%" + val + "%' "
			}
			queryUser(sql);
		})
	})

</script>

</html>
