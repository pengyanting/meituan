            font-size: 20px;

<body>
    <font color="#777777"><strong>添加文章</strong></font>
    <form action="#" method="post" class="definewidth m20" enctype="multipart/form-data">
        <table style="margin-left:10px;margin-top:3px;">
            <tr>
                <td>文章名称：</td>
                <td><input type="text" name="title" disabled /></td>
            </tr>
            <tr>
                <td>内容：</td>
                <td><input type="text" name="content" style="height:100px;width:200px;" /></td>
            </tr>
            <tr>
                <td>
                    <button style="margin-left:5px;" class="btn btn-primary" type="button">保&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;存</button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-success" name="backid" id="backid"> <a href="classQuery.html"> 返回列表</a></button>
                </td>
            </tr>
        </table>
    </form>
</body>
<script>
    $(function () {
        //获取地址栏参数
        function GetQueryString(key) {
            // 获取参数
            var url = window.location.search;
            // 正则筛选地址栏
            var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
            // 匹配目标参数
            var result = url.substr(1).match(reg);
            //返回参数值
            return result ? decodeURIComponent(result[2]) : null;
        }
        var title = GetQueryString('title');
        var xinglinid = GetQueryString('xinglinid');
        $('input[name=title]').val(title)
        //提交
        $(".btn-primary").click(function () {
            var val = $('input[name=content]').val();
            $.ajax({
                type: 'POST',
                url: "../php/addbaikeacticle1.php",
                dataType: "json",
                data: {
                    xinglinid: xinglinid,
                    content: val,
                    title:title
                },
                success: function (data) {
                    alert('添加成功！')
                    window.location='classQuery1.html'
                },
                error: function (error) {
                    alert('添加失败！')
                }
            });
        })
    })

</script>
