<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery2.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../Js/jquerypicture.js"></script>

    <style type="text/css">
        body {
            font-size: 20px;
            padding-bottom: 40px;
            background-color: #e9e7ef;
        }
        
        .sidebar-nav {
            padding: 9px 0;
        }
        
        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>

<body>
    <form action="#" method="post" class="definewidth m20" enctype="multipart/form-data">
        <table class="table table-bordered table-hover m10" style="margin-left:10px;margin-top:3px;">
            <tr>
                <td width="10%" class="tableleft">用户名</td>
                <td><input type="text" name="username" /></td>
            </tr>
            <tr>
                <td class="tableleft">性别</td>
                <td>
                    <select name="gender">
                            <option value="0"></option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                     </select>
                </td>
            </tr>
            <tr>
                <td class="tableleft">生日</td>
                <td><input type="text" name="age" /></td>
            </tr>
            <tr>
                <td class="tableleft">所在地</td>
                <td><input type="text" name="address" /></td>
            </tr>
            <tr>
                <td class="tableleft">电话</td>
                <td><input type="text" name="phone" /></td>
            </tr>
            <tr>
                <td class="tableleft">职业</td>
                <td><input type="text" name="occupation" /></td>
            </tr>
            <tr>
                <td class="tableleft">邮箱</td>
                <td><input type="text" name="email" /></td>
            </tr>
            <tr>
                <td class="tableleft"></td>
                <td>
                    <button style="margin-left:5px;" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;
                    <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
                </td>
            </tr>
        </table>
    </form>
</body>
<script>
    $(function () {
        $(".btn-primary").click(function () {
            var username = $('input[name=username]').val();
            var gender = $('select[name=gender]').val();
            var age = $('input[name=age]').val();
            var address = $('input[name=address]').val();
            var phone = $('input[name=phone]').val();
            var occupation = $('input[name=occupation]').val();
            var email = $('input[name=email]').val();
            $.ajax({
                type: 'POST',
                url: "../php/login/relogin.php",
                dataType: "json",
                data: {
                    username: username ? username : '',
                    gender: gender ? gender : '',
                    age: age ? age : gender,
                    address: address ? address : '',
                    phone: phone ? phone : '',
                    occupation: occupation ? occupation : '',
                    email: email ? email : '',
                    password:'123456'
                },
                success: function (data) {
                   if (data == 1) {
                      alert('添加成功！')
                      window.location='documentQuery.html';
                    } else {
                        alert('添加失败！');
                    }
                },
                error: function (error) {
                    alert('添加失败！')
                }
            })
        })
        $("#backid").click(function(){
             window.location='documentQuery.html';
        })
    })

</script>

</html>
